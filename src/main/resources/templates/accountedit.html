<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/styles.css">
    <title>Edit your account</title>
</head>
<body>

<header>
    <a href="/" class="back-link">Go back</a>
    <h1>EasyScope - time2track ...</h1>
    <a href="/logout" class="logout-btn">Logout</a>
</header>
<div class="grid-container">
<div class="grid-item">

<h1>Make changes to your account</h1>

    <form action="#" th:action="@{/account/edit}" method="post">
        <div>
            <label for="accountName">Account Name:</label>
            <input type="text" id="accountName" name="newAccountName" th:value="${account.accountName}" />
        </div>

        <div>
            <button type="submit" class="button" th:value="${account.getAccountID()}">Save</button>
        </div>
    </form>
</div>
</div>

<footer>
    <p>EasyScope – Project Calculation Tool – Contact</p>
    <p><span th:text="${#dates.format(#dates.createNow(), 'dd/MM/yyyy')}"></span></p>
</footer>
</body>
</html>
