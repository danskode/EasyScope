<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit your account, <span th:text="${account.accountName}">Account Name</span></title>
</head>
<body>

<h1>Make changes to your account</h1>

    <form action="#" th:action="@{/account/edit}" method="post">
        <div>
            <label for="accountName">Account Name:</label>
            <input type="text" id="accountName" name="accountName" th:value="${account.accountName}" />
        </div>

        <div>
            <button type="submit">Edit</button>
        </div>

        <div th:if="${errorMessage}">
            <p style="color: red;" th:text="${errorMessage}"></p>
        </div>
    </form>
</div>

<div>
    <!-- Links -->
    <a href="/">Go back to start</a>
    <a href="/logout">Logout</a>
</div>
</body>
</html>
