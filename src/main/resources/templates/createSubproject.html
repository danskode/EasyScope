<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Subproject</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="icon" type="image/png" href="/images/favicon.png">

</head>
<body>

<header>
  <a th:href="@{/projects/subprojects/{projectID}(projectID=${projectID})}" class="back-link">Back to Subprojects</a>
  <h1>EasyScope - time2track ...</h1>
  <a href="/logout" class="logout-btn">Logout</a>
</header>

<div class="grid-container">
  <div class="grid-item">

<h1>Create a New Subproject for <span th:text="${project.projectName}">Project name</span></h1>

<form th:action="@{/projects/subprojects/create}" method="post">
  <input type="hidden" name="projectID" th:value="${project.projectID}" />

  <label for="name">Subproject name:</label>
  <input type="text" id="name" name="subProjectName" required maxlength="25"/>

  <label for="description">Description:</label>
  <textarea id="description" name="subProjectDescription" required></textarea>

  <label for="deadline" class="deadline-container">
    Deadline:
  <input type="date" id="deadline" name="subProjectDeadline" required/>
  </label>


  <button type="submit" class="button">Create subproject</button>
</form>

  </div>
</div>

<footer>
  <p>EasyScope – Project Calculation Tool – Contact</p>
  <p><span th:text="${#dates.format(#dates.createNow(), 'dd/MM/yyyy')}"></span></p>
</footer>

</body>
</html>
