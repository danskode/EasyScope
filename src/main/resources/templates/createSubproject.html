<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Subproject</title>
</head>
<body>
<h1>Create a new subproject for <span th:text="${project.projectName}">Project name</span></h1>

<form th:action="@{/projects/subprojects/create}" method="post">
  <input type="hidden" name="projectID" th:value="${project.projectID}" />

  <label for="name">Subproject name:</label>
  <input type="text" id="name" name="subProjectName" required maxlength="25"/>

  <label for="description">Description:</label>
  <textarea id="description" name="subProjectDescription" required></textarea>

  <label for="deadline">Deadline:</label>
  <input type="date" id="deadline" name="subProjectDeadline" required/>

  <button type="submit">Create subproject</button>
</form>

<a href="/projects/list">Back to subprojects</a>
</body>
</html>
