<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Finish Task</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">

</head>
<body>

<header>
    <a th:href="@{/projects/subprojects/tasks/assigned(accountID=${accountID})}" class="back-link">Back to Tasks</a>
    <h1>EasyScope - time2track ...</h1>
    <a href="/logout" class="logout-btn">Logout</a>
</header>

<div class="grid-container">
    <div class="grid-item">

<h2>Finish Task</h2>

<form th:action="@{/projects/subprojects/tasks/finish}" method="post">
    <input type="hidden" name="taskID" th:value="*{task.taskID}" /> <!-- Opgavens ID -->
    <input type="hidden" name="accountID" th:value="${accountID}" /> <!-- Account ID -->

    <div>
        <label for="taskIsFinished">Mark task as finished:</label>
        <input type="checkbox" id="taskIsFinished" name="taskIsFinished" th:checked="*{task.taskIsFinished}" />
    </div>

    <div>
        <label for="realizedHours">Enter realized hours:</label>
        <input type="number" id="realizedHours" name="realizedHours" th:field="${task.realizedHours}" required />
    </div>
    <div>
        <button type="submit" class="button">Finish Task</button>
    </div>

    </div>
</div>

    <footer>
        <p>EasyScope – Project Calculation Tool – Contact</p>
        <p><span th:text="${#dates.format(#dates.createNow(), 'dd/MM/yyyy')}"></span></p>
    </footer>

</form>
</body>
</html>
