<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account Details</title>
</head>
<body>
<h1>Welcome, <span th:text="${account.accountName}">Account name</span>, you're logged in as <span th:text="${account.accountType.toString()}">role</span>!</h1>


<div>
    <h2>What would you like to do next?</h2>
    <!-- TEAM_MEMBER kan ikke starte projekter! -->
    <a th:if="${canCreateProject}" href="/projects/create">Start a new project</a>
    <!-- Sådan vil det se ud hvis jeg ikke ændrede i din showAccount GET metode i AccountController
    <a th:if="${account.accountType == T(org.kea.easyscope.model.Account$AccountType).PROJECT_MANAGER or account.accountType == T(org.kea.easyscope.model.Account$AccountType).ADMIN}" href="/projects/create">Start a new project</a></div>
    -->
<div>
    <h2>See your projects</h2>
    <a href="/projects/list">View projects</a>
</div>

<a href="/logout">Logout</a>
</body>
</html>
