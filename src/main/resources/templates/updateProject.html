<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Project</title>
    <link rel="stylesheet" href="/stylesCreateUpdate.css">
</head>
<body>

<header>
    <a href="/projects/list" class="back-link">Back to Projects</a>
    <h1>EasyScope - time2track ...</h1>
    <a href="/logout" class="logout-btn">Logout</a>
</header>

<h1>Update project</h1>

<form th:action="@{/projects/update}" method="post">
    <input type="hidden" name="projectID" th:value="${project.projectID}" /> <!-- This is hidden. -->

    <label for="projectName">Project Name:</label>
    <input type="text" id="projectName" name="projectName" th:value="${project.projectName}" required maxlength="25">

    <label for="projectDescription">Description:</label>
    <input type="text" id="projectDescription" name="projectDescription" th:value="${project.projectDescription}" required>

    <label for="isFinished">Finished:</label>
    <input type="checkbox" id="isFinished" name="isFinished" th:checked="${project.isFinished()}">

    <button type="submit">Update</button>
</form>

<footer>
    <p>EasyScope – Project Calculation Tool – Contact</p>
    <p><span th:text="${#dates.format(#dates.createNow(), 'dd/MM/yyyy')}"></span></p>
</footer>


</body>
</html>
